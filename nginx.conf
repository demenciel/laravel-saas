# Redirect HTTP to HTTPS

# Define a variable for the domain name
set $domain_name "techno-saas.com";

server {
    listen 80;
    server_name $domain_name;
    return 301 https://$host$request_uri;
}

# Handle HTTPS requests
server {
    listen 443 ssl;
    server_name $domain_name;

    ssl_certificate /etc/ssl/certs/cloudflare-origin.crt;
    ssl_certificate_key /etc/ssl/private/cloudflare-origin.key;

    root /path/to/laravel-saas/public;
    index index.php index.html;

    # Serve static files from the Vite build directory
    location /build/ {
        alias /path/to/laravel-saas/public/build/;
        try_files $uri =404;
        expires max;
        access_log off;
    }

    # Laravel-specific configurations
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Log files
    access_log /var/log/nginx/techno-saas_access.log;
    error_log /var/log/nginx/techno-saas_error.log;
}